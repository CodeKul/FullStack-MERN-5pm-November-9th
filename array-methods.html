<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        // shallow copying and deep copying of object or array
        // usage local storage
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => {
          return response.json();
        })
        .then((result) => {
          console.log(result);

          let slot1 = result.slice(0,30)
          console.log(slot1)

          let slot2 = result.slice(31,50)
          console.log(slot2)
        });

        let numbers = [10, 20, 30, 40, 50]
        console.log(numbers)
        let xyz =numbers.shift()
        console.log(numbers)
        console.log(xyz)

        numbers.unshift("Sanket", 100, 500, "Codekul")
        console.log(numbers)
    </script>
  </body>
</html>
