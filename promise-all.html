<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // https://dmitripavlutin.com/promise-all/

      // https://www.freecodecamp.org/news/promise-all-in-javascript-with-example-6c8c5aea3e32/

      let api1 = fetch("https://jsonplaceholder.typicode.com/post");

      let api2 = fetch("https://jsonplaceholder.typicode.com/users");

      let api3 = fetch("https://jsonplaceholder.typicode.com/todos");

      let api4 = fetch("https://jsonplaceholder.typicode.com/photos");

      Promise.all([api1, api2, api3, api4])
        .then((responses) => {
          return Promise.all(
            responses.map((res) => {
              let result = res.json();
              return result;
            })
          );
        })
        .then((result) => {
          console.log(result);
        });
    </script>
  </body>
</html>
